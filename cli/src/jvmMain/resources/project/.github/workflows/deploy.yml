name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Comment PR (Preparing)
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ⏳ Preview is being prepared...
            This usually takes 10-15 minutes. Once ready, this comment will be updated with the link.
          comment_tag: preview-link

      - name: Build with Gradle
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Prepare preview template
        run: |
          DIST_DIR="composeApp/build/dist/wasmJs/productionExecutable"
          cp composeApp/src/webMain/resources/preview.html $DIST_DIR/index.html

      - name: Set deployment folder
        id: set-folder
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "folder=previews/pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "folder=." >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: composeApp/build/dist/wasmJs/productionExecutable
          branch: gh-pages
          target-folder: ${{ steps.set-folder.outputs.folder }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ✅ Preview ready!
            Check out the changes here: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ github.event.number }}/
          comment_tag: preview-link
          mode: recreate
